<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AES Encryption</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <ul class="tabs">
            <li class="tab-link current" data-tab="tab-1">Text Input</li>
            <li class="tab-link" data-tab="tab-2">File Input</li>
        </ul>
        <div class="form-group">
            <label for="verboseToggle">Logging:</label>
            <input type="checkbox" id="verboseToggle" name="verboseToggle">
        </div>
        <div id="tab-1" class="tab-content current">
            <div class="form-group">
                <label for="iv">IV (hex):</label>
                <input type="text" id="iv" name="iv" placeholder="16 bytes in hex format" pattern="[0-9A-Fa-f]{32}"
                    value="000102030405060708090a0b0c0d0e0f">
                <button onclick="document.getElementById('iv').value = randomIVGen()">Generate Random IV</button>
            </div>
            <div class="form-group">
                <label for="key">Key:</label>
                <input type="text" id="key" name="key" maxlength="16" value="Test Key">
            </div>
            <div class="form-group">
                <label for="plainTextInput">Plain Text:</label>
                <input type="text" id="plainTextInput" name="plainTextInput" value="Sample text encrypted!">
            </div>
            <div class="form-group">
                <label for="cipherText">Cipher Text (hex):</label>
                <input type="text" id="cipherText" name="cipherText">
            </div>
            <div class="form-actions">
                <button onclick="aesText(true)">Encrypt Text</button>
                <button onclick="aesText(false)">Decrypt Text</button>
            </div>
            <div class="form-group">
                <input type="text" id="output" placeholder="Output...">
            </div>
        </div>

        <div id="tab-2" class="tab-content">
            <div class="form-group">
                <label for="ivFile">IV (hex):</label>
                <input type="text" id="ivFile" name="ivFile" placeholder="16 bytes in hex format"
                    pattern="[0-9A-Fa-f]{32}" value="000102030405060708090a0b0c0d0e0f">
                <button onclick="document.getElementById('ivFile').value = randomIVGen()">Generate Random IV</button>
            </div>
            <div class="form-group">
                <label for="keyFile">Key:</label>
                <input type="text" id="keyFile" name="keyFile" maxlength="16" value="Test Key">
            </div>
            <div class="form-group">
                <label for="fileInput">File:</label>
                <input type="file" id="fileInput" name="fileInput">
            </div>
            <div class="form-actions">
                <button onclick="aesFile(true)">Encrypt File</button>
                <button onclick="aesFile(false)">Decrypt File</button>
            </div>
        </div>
    </div>

    <script src="constants.js"></script>
    <script src="main.js"></script>
    <script src="ui.js"></script>
</body>

</html>
